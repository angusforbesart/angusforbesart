<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angus Forbes | Sketchbook</title>
  <style>
    body {
      margin: 0;
      background: #eae0c8;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 1rem;
      color: red;
    }

    .sketchbook-container {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease;
    }

    .page {
      position: relative;
      width: 80vw;
      height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .preview {
      width: 30vw;
      height: 70vh;
      opacity: 0.3;
      pointer-events: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .preview.left {
      left: 5vw;
    }

    .preview.right {
      right: 5vw;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #555;
      background: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .back-link {
      margin: 1rem;
      font-size: 1rem;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Sketchbook</h1>

  <div class="sketchbook-container">
    <div class="arrow left">&#10094;</div>

    <div class="preview left">
      <img id="prev-img" src="" alt="Previous sketch">
    </div>

    <div class="page-wrapper">
      <div class="page">
        <img id="sketch-img" src="sketchbook/sketch1.jpeg" alt="Sketchbook page 1">
      </div>
    </div>

    <div class="preview right">
      <img id="next-img" src="" alt="Next sketch">
    </div>

    <div class="arrow right">&#10095;</div>
  </div>

  <a class="back-link" href="portfolio.html">Back to Portfolio</a>

  <script>
    const images = [
      "sketchbook/sketch1.jpeg",
      "sketchbook/sketch2.jpeg",
      "sketchbook/sketch3.jpeg",
      "sketchbook/sketch4.jpeg",
      "sketchbook/sketch5.jpeg",
      "sketchbook/sketch6.jpeg",
      "sketchbook/sketch7.jpeg",
      "sketchbook/sketch8.jpeg",
      "sketchbook/sketch9.jpeg",
      "sketchbook/sketch10.jpeg",
      "sketchbook/sketch11.jpeg",
      "sketchbook/sketch12.jpeg",
      "sketchbook/sketch13.jpeg",
      "sketchbook/sketch14.jpeg",
      "sketchbook/sketch15.jpeg",
      "sketchbook/sketch16.jpeg",
      "sketchbook/sketch17.jpeg",
      "sketchbook/sketch18.jpeg",
      "sketchbook/sketch19.jpeg",
      "sketchbook/sketch20.jpeg",
      "sketchbook/sketch21.jpeg",
      "sketchbook/sketch22.jpeg",
      "sketchbook/sketch23.jpeg",
      "sketchbook/sketch24.jpeg",
      "sketchbook/sketch25.jpeg",
      "sketchbook/sketch26.jpeg",
      "sketchbook/sketch27.jpeg"
    ];

    let current = 0;
    const mainImg = document.getElementById("sketch-img");
    const prevImg = document.getElementById("prev-img");
    const nextImg = document.getElementById("next-img");
    const leftArrow = document.querySelector(".arrow.left");
    const rightArrow = document.querySelector(".arrow.right");

    function updateImages() {
      mainImg.src = images[current];
      mainImg.alt = `Sketchbook page ${current + 1}`;
      prevImg.src = images[(current - 1 + images.length) % images.length];
      nextImg.src = images[(current + 1) % images.length];
    }

    leftArrow.addEventListener("click", () => {
      current = (current - 1 + images.length) % images.length;
      updateImages();
    });

    rightArrow.addEventListener("click", () => {
      current = (current + 1) % images.length;
      updateImages();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftArrow.click();
      if (e.key === "ArrowRight") rightArrow.click();
      if (e.key === "Escape") window.location.href = "portfolio.html";
    });

    updateImages();
  </script>
</body>
</html>
